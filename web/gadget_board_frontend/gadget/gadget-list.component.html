<h3>Gadgets</h3>
<div *ngFor="let errorMessage of errorMessages">
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
</div>

<div class="list-group">
  <button *ngFor="let gadget of gadgets" type="button" class="list-group-item" (click)="gotoGadgetDetail(gadget)">
    {{gadget.name}}
  </button>
</div>
