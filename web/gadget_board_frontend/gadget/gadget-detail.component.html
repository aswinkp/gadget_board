<div *ngFor="let errorMessage of errorMessages">
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
</div>

<div *ngIf="gadget">
    <h3>{{gadget.name}}</h3>
    <p>{{gadget.description}}</p>
    <div *ngIf="gadgetDatum && gadget.name === 'Ekensberg Swim Thermo'">
        <gadget-swim-thermo [gadgetDatum]="gadgetDatum">
        </gadget-swim-thermo>
    </div>
</div>
