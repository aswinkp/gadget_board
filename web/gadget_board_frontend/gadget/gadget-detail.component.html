<div *ngFor="let errorMessage of errorMessages">
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
</div>

<div *ngIf="gadget">
    <h3>{{gadget.name}}</h3>
    <p>{{gadget.description}}</p>
    <div *ngIf="gadgetData">
    <h4>Latest data:</h4>
        
    <gadget-swim-thermo *ngFor="let gadgetDatum of gadgetData" [gadgetDatum]="gadgetDatum"></gadget-swim-thermo>
    </div>
</div>
