<h3>Login</h3>
<div *ngFor="let errorMessage of errorMessages">
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
</div>
<form *ngIf="formIsActive && !isLoggedIn" (ngSubmit)="login(username.value, password.value)" #loginForm="ngForm">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" required
               ngControl="username" #username="ngForm">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required
               ngControl="password"  #password="ngForm">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>

    <button type="submit" class="btn btn-default"
            [disabled]="!loginForm.form.valid">
        Login
    </button>

</form>
<button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-default">Logout</button>
