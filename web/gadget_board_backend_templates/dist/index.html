{% load staticfiles %}
<html>
  <head>
    <base href="/">
    <title>Gadget Board</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Load css -->
    {% if not production_mode %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    {% else %}
      <link rel="stylesheet" href="{% static 'dist/lib/bootstrap/dist/css/bootstrap.min.css' %}">
    {% endif %}
      <link rel="stylesheet" href="{% static 'dist/gadget_board_frontend/app.6f8d82d8.css' %}">
    
    <!-- Load js -->
    {% if not production_mode %}
      <!-- 1. Load libraries -->
       <!-- Polyfill(s) for older browsers -->
      <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>

      <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
      <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
      <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

      <!-- 2. Configure SystemJS -->
      <script src="{% static 'dist/gadget_board_frontend/systemjs.config.prod.js' %}"></script>
    {% else %}
      <!-- 1. Load libraries -->
      <!-- Polyfill(s) for older browsers -->
      <script src="{% static 'dist/lib/es6-shim.min.js' %}"></script>

      <script src="{% static 'dist/lib/zone.js' %}"></script>
      <script src="{% static 'dist/lib/Reflect.js' %}"></script>
      
      <!-- 2. Configure SystemJS -->
      <script src="{% static 'dist/lib/system.src.js' %}"></script>
      <script src="{% static 'dist/gadget_board_frontend/systemjs.config.dev.js' %}"></script>
    {% endif %}
      <script src="{% static 'dist/gadget_board_frontend/bundle.7a24b542.js' %}"></script>
    
      <script>
        System.import('gadget_board_frontend/main').catch(function(err){
            console.error(err);
        });
      </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
