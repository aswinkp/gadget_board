{% load staticfiles %}
<html>

    <title>Gadget Board</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <!-- 1. Load libraries -->
